<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" xmlns:sec="http://www.w3.org/1999/xhtml">

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('USER')"><a href="/employee" class="nav-link px-2 link-dark">Сотрудник</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('USER')"><a href="/" class="nav-link px-2 link-dark">Должность</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('USER') or hasAuthority('RESEARCHER')"><a href="/copyright" class="nav-link px-2 link-dark">Авторское</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('USER') or hasAuthority('CLEANER')"><a href="/equipment" class="nav-link px-2 link-dark">Оборудование</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('USER') or hasAuthority('PROJECT')"><a href="/orgproject" class="nav-link px-2 link-dark">Проект</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('PROJECT')"><a href="/projectstatus" class="nav-link px-2 link-dark">Статус проекта</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('PROJECT')"><a href="/projecttype" class="nav-link px-2 link-dark">Тип проекта</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('PROJECT') or hasAuthority('STOCK') or hasAuthority('RESEARCHER') or hasAuthority('USER')"><a href="/reports" class="nav-link px-2 link-dark">Отчёты</a></li>
      <li sec:authorize="hasAuthority('ADMIN')"><a href="/researchtype" class="nav-link px-2 link-dark">Тип исследования</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('CLEANER')"><a href="/cleaning" class="nav-link px-2 link-dark">Уборка</a></li>
      <li sec:authorize="hasAuthority('ADMIN') or hasAuthority('STOCK')"><a href="/reports/equipment/add" class="nav-link px-2 link-dark">Оборудование проекта</a></li>
    </ul>
    <div class="col-md-3 text-end">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn">Sign Out</button>
      </form>
      <a sec:authorize="hasAuthority('ADMIN')" href="/admin/a" class="nav-link px-2 link-dark">Администратор</a>
    </div>
  </header>
</div>
</body>
</html>
